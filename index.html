<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Oem Calculater</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container">
            <a href="#" class="navbar-brand">
                Oem Calculater
            </a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row d-flex">
                        <div class="form-group col-md-6 ">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary mt-2 addBtn"><i class="fas fa-plus"></i>Add</button>
                    <button type="submit" class="btn btn-sm btn-warning mt-2 updateBtn"><i class="far fa-edit"></i>Save Changes</button>
                    <button type="submit" class="btn btn-sm btn-danger mt-2 deleteBtn"><i class="fas fa-times"></i>Delete</button>
                    <button type="submit" class="btn btn-sm btn-secondary mt-2 cancelBtn"><i class="fas fa-arrow-circle-left"></i>Cancel</button>
                    
                </form>
            </div>
        </div>
        <div id="productCard" class="card mt-3">
            <table class="table ">
                <tbody class="item-list">
                 
                </tbody>
            </table>
        </div>
        <div class="card mt-3">
            <div class="card-footer text-end">
                <p>Total(TL)<strong><span id="total-tl"></span>TL</strong></p>
                <p>Dolar($)<strong><span id="total-dolar"></span>$</strong></p>
            </div>
        </div>
    </div>


    <script src='app.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
